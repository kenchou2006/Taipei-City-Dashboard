<!DOCTYPE html>
<html>
<head>
    <title>Add Component</title>
</head>
<body>
    <h1>Add Component</h1>
    <form method="POST">
        <label for="index">Index:</label>
        <input type="text" id="index" name="index" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="history_config">History Config:</label>
        <input type="text" id="history_config" name="history_config"><br><br>

        <label for="map_config_ids">Map Config IDs:</label>
        <input type="text" id="map_config_ids" name="map_config_ids" placeholder="Separate with commas"><br><br>

        <label for="map_config">Map Config:</label>
        <input type="text" id="map_config" name="map_config"><br><br>

        <label for="chart_config">Chart Config:</label>
        <input type="text" id="chart_config" name="chart_config"><br><br>

        <label for="map_filter">Map Filter:</label>
        <input type="text" id="map_filter" name="map_filter"><br><br>

        <label for="time_from">Time From:</label>
        <input type="text" id="time_from" name="time_from"><br><br>

        <label for="time_to">Time To:</label>
        <input type="text" id="time_to" name="time_to"><br><br>

        <label for="update_freq">Update Frequency:</label>
        <input type="text" id="update_freq" name="update_freq"><br><br>

        <label for="update_freq_unit">Update Frequency Unit:</label>
        <input type="text" id="update_freq_unit" name="update_freq_unit"><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source"><br><br>

        <label for="short_desc">Short Description:</label><br>
        <textarea id="short_desc" name="short_desc"></textarea><br><br>

        <label for="long_desc">Long Description:</label><br>
        <textarea id="long_desc" name="long_desc"></textarea><br><br>

        <label for="use_case">Use Case:</label><br>
        <textarea id="use_case" name="use_case"></textarea><br><br>

        <label for="links">Links:</label>
        <input type="text" id="links" name="links" placeholder="Separate with commas"><br><br>

        <label for="contributors">Contributors:</label>
        <input type="text" id="contributors" name="contributors" placeholder="Separate with commas"><br><br>

        <label for="query_type">Query Type:</label>
        <input type="text" id="query_type" name="query_type"><br><br>

        <label for="query_chart">Query Chart:</label><br>
        <textarea id="query_chart" name="query_chart"></textarea><br><br>

        <label for="query_history">Query History:</label><br>
        <textarea id="query_history" name="query_history"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
